<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var who = 'ryan';
      function cb(o) {
        alert(o.name + ' : ' + o.description);
      }
      var s = document.createElement('script');
      s.src = 'http://localhost:3002/?callback=cb&who=' + who;
      document.getElementsByTagName("head")[0].appendChild(s);
    </script>
  </head>
</html>
